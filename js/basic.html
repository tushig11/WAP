        <p>Some paragraph text</p>

        <button id="size-18">18</button>

    <script>
        function makeSizer(size) {
            return document.body.style.fontSize = size + 'px';
           
        }
        document.getElementById('size-12').onclick = makeSizer(12);
        document.getElementById('size-14').onclick = makeSizer(14);
        document.getElementById('size-18').onclick = makeSizer(18);

    $( function() {
        $("#textbox").mouseover(sayHi); // bound to text box here
        $("#textbox").mouseout(sayBye); // bound to text box here
        $("#btn").click(sayHi); // bound to submit button here

        } 
    );
    
    function sayHi() { // sayHi knows what object it was called on
        this.value = "Hello my friend";
        alert("Hello");
    }
    function sayBye(event) { // sayHi knows what object it was called on
        this.value = "Bye Bye";
        console.log(event.clientX + " " + event.clientY);

    }
