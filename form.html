<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAP - HTML Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <form action="" target="_blank" method="post">
            <h2 class="title"> Personal Information </h2>
            <div class="fname">
                <label>Firstname: </label><br>
                <input type="text" required/>
            </div>
            <div class="lname">
                <label>Lastname: </label><br>
                <input type="text" required/>
            </div>
            <div class="card">
                <img src="images/card-en.png" alt="Card" width="auto"/>
            </div>
        </form>
        
    </div>
    <footer>
        <a href="index.html">
            <img src="images/home.png" alt="css validator"/>
        </a>  
        <a href="https://validator.w3.org/check/referer">
            <img src="images/w3c-html.png" alt="html validator"/>
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="images/w3c-css.png" alt="css validator"/>
        </a>
    </footer>
</body>
</html>
